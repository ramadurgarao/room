<!DOCTYPE html>
<html>
<head>
	<title>Tic tac toe game</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./main.css">
   	<script type="text/javascript" src="./main.js"></script>

</head>
<body onload="domLoaded()">
    <h3 class="text-center prj-header">Tic Tac Toe</h3>
    <div class="container">
        <div class="col-sm-4 col-sm-offset-4 col-xs-12">
            <div class="col-xs-12 carousel-div">
                <div class="col-xs-12 carousel-item player-opt">
                    <div class="col-xs-12"><h3>How do you wanna play?</h3></div>
                    <div class="col-xs-6">
                        <button class="btn" data-players="1">One Player</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn" data-players="2">Two Player</button>
                    </div>                        
                </div>
                <div class="col-xs-12 carousel-item marker-opt hide">
                    <div class="col-xs-12"><h3>Would you like to be X or O?</h3></div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary" data-marker="x">X</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary" data-marker="o">O</button>
                    </div>
                    <button class="btn navigate-back">Back</button>
                </div>
                <div class="col-xs-12 carousel-item marker2-opt hide">
                    <div class="col-xs-12"><h3>Player 1 : Would you like to be X or O?</h3></div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary" data-marker="x">X</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary" data-marker="o">O</button>
                    </div>
                    <button class="btn navigate-back">Back</button>
                </div>
                <div class="col-xs-12 carousel-item borderdiv hide">
                    <div class="col-xs-4 box"></div>
                    <div class="col-xs-4 box"></div>
                    <div class="col-xs-4 box"></div>
                    <div class="col-xs-4 box"></div>
                    <div class="col-xs-4 box"></div>
                    <div class="col-xs-4 box"></div>
                    <div class="col-xs-4 box"></div>
                    <div class="col-xs-4 box"></div>
                    <div class="col-xs-4 box"></div>
                </div>
            </div>
            <div class="col-xs-12 status-div hide">
                <p>Turn:: <span id="turnplayer"></span></p>
                <p class="gamestatus_outer">Status:: <span id="gamestatus"></span></p>
            </div>
            <div class="col-xs-12 cover-div hide">
            	
            </div> 
        </div>

    </div>
</body>
</html>
